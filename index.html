<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vite App</title>
</head>
<body>
  <div id="app"></div>
  <script type="module">
    import { createApp } from 'vue'
    import App from './App.vue'
    import router from './router'
    import store from './store'

    createApp(App)
    	.use(router)
      .use(store)
    	.mount('#app')
  </script>
</body>
</html>
